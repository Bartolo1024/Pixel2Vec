name: Python tests

on:
 push:
   branches: [ master ]
 pull_request:
   branches: [ master ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - uses: conda-incubator/setup-miniconda@v2
      with:
         miniconda-version: "latest"
         activate-environment: pixel2vec
         environment-file: environment.yml
         python-version: 3.8
         auto-activate-base: false
    - shell: bash -l {0}
      run: |
        conda info
        conda list
    - name: pytest
      shell: bash -l {0}
      run: |
        python -m pytest
